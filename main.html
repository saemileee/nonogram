<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노노그램</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-main">
      <header>
        <h1>넴모로직</h1>
        <p>
          <img src="./src/imgs/nemmodog.png" />
          담신믄 넴모넴모 랜드믜 넴모넴모 멈무미뫄 눈미 마주치고 말맜습니다.<br />
          담신믄 미제 넴모넴모 멈무미믜 저주로<br />넴모넴모 퍼즐믈 풀머먀만
          돔그란 글자를 칠수 밌습니다.<br />멈멈!
        </p>
      </header>
      <main>
        <div id="search">
          <input type="text" placeholder="문제를 검색해 보세요." /><button>
            검색
          </button>
        </div>
        <ul>
          <li>전체</li>
          <li>5*5</li>
          <li>10*10</li>
          <li>15*15</li>
          <li>20*20</li>
          <li>25*25</li>
        </ul>
        <div id="puzzle-list">
          <div>0문제</div>
          <table id="puzzle-table">
            <thead>
              <tr>
                <th class="id">
                  번호
                  <div class="sort-btn-container">
                    <button class="sort ascending-order">⌃</button>
                    <button class="sort descendingorder">⌄</button>
                  </div>
                </th>
                <th class="status">
                  상태
                  <div class="sort-btn-container">
                    <button class="sort ascending-order">⌃</button>
                    <button class="sort descendingorder">⌄</button>
                  </div>
                </th>
                <th class="title">
                  제목
                  <div class="sort-btn-container">
                    <button class="sort ascending-order">⌃</button>
                    <button class="sort descendingorder">⌄</button>
                  </div>
                </th>
                <th class="size">
                  사이즈
                  <div class="sort-btn-container">
                    <button class="sort ascending-order">⌃</button>
                    <button class="sort descendingorder">⌄</button>
                  </div>
                </th>
                <th class="finished-count">
                  푼 횟수
                  <div class="sort-btn-container">
                    <button class="sort ascending-order">⌃</button>
                    <button class="sort descendingorder">⌄</button>
                  </div>
                </th>
                <th class="recommendation">
                  추천
                  <div class="sort-btn-container">
                    <button class="sort ascending-order">⌃</button>
                    <button class="sort descendingorder">⌄</button>
                  </div>
                </th>
                <th class="avg-time">
                  평균 시간
                  <div class="sort-btn-container">
                    <button class="sort ascending-order">⌃</button>
                    <button class="sort descendingorder">⌄</button>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- 게임 페이지 -->
        <div id="game-page-container" style="display: none">
          <div id="game-grid-container">
            <div id="empty-cell" class="grid-box"></div>
            <div id="col-clue" class="grid-box"></div>
            <div id="row-clue" class="grid-box"></div>
            <div id="board" class="grid-box"></div>
          </div>
          <button id="submit">제출</button>
        </div>
      </main>
      <!-- 푸터 -->
      <footer>
        <p>© 2023</p>
      </footer>
    </div>
    <script src="main.js"></script>
    <script type="module" src="renderPuzzle.js">
      import {paintStage} from './renderPuzzle.js';
    </script>
  </body>
</html>
